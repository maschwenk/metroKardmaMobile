<div class="list card">
  <div class="item item-divider">{{station.name}}</div>
  <div class="item item-body">
    <p ng-show="{{station.exchanges_needing_giver.length == 0}}">Nobody is waiting for a swipe at this station</p>
    <p ng-repeat="exchange in station.exchanges_needing_giver">
    {{exchange.receiver.email}}
  </p>
  </div>
    <button class="btn btn-danger" ng-click="createExchange()" >Provide a Swipe at this Station</button>
</div>
