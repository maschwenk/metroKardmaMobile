<div class="list card">
<div class="list card">
  <div class="item item-divider">{{station.name}}</div>
  <div class="item item-body">
    <p ng-show="{{station.exchanges_needing_swiper.length == 0}}">Nobody is waiting for a swipe at this station</p>
    <ion-item class="item-remove-animate item-avatar item-icon-right"
      ng-repeat="exchange in station.exchanges_needing_swiper"
      ng-click="updateExchangeAndStartChat({{exchange.id}}, {{exchange.swipee.id}})">
    <p>{{exchange.swipee.email}} (Average Rating: {{exchange.swipee.average_rating}})</p>
  </ion-item>
  </div>
    <button class="btn btn-danger" ng-click="checkForExchangesAndCreate()" >Provide a Swipe at this Station</button>
</div>
