<ion-view view-title="Account">
  <ion-nav-buttons side="right">
    <button class="button"
            ng-click="acntCtl.SwiperSwipeeRole.toggleRole()">
      {{ acntCtl.SwiperSwipeeRole.currentRole | titleCase }}   <i class="icon ion-card"></i>
    </button>
  </ion-nav-buttons>


  <ion-content>
    <ion-list>
    <ion-toggle  ng-model="acntCtl.settings.enableFriends">
        Enable Friends
    </ion-toggle>

    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">First Name</span>
        <input type="text" ng-model="acntCtl.currentUser.first_name">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Last Name</span>
        <input type="text" ng-model="acntCtl.currentUser.last_name">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="text" ng-model="acntCtl.currentUser.email">
      </label>
      <label class="item item-stacked-label">
        <button class="button button-block button-positive" ng-click="acntCtl.logout()">
          Log out
        </button>
      </label>
    </div>
    </ion-list>
  </ion-content>
</ion-view>
