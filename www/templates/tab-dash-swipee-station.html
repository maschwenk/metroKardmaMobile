<div class="list card">
  <div class="item item-divider">{{station.name}}</div>
  <div class="item item-body">
    <p ng-show="{{station.exchanges_needing_receiver.length == 0}}">Nobody is waiting at this station</p>
    <p ng-repeat="exchange in station.exchanges_needing_receiver">
    {{exchange.giver.email}}
  </p>
  </div>
  <a ui-sref="tab.dash.swipee.pending">
    <button class="btn btn-danger" >Request a Swipe at this Station</button>
  </a>
</div>
